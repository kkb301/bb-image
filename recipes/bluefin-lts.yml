# image will be published to ghcr.io/<user>/<name>
name: bluefin-lts
# description will be included in the image's metadata
description: My customised silverblue image includes a few packages - mainly VM stuff

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin
image-version: lts # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
    
        - source: gnome
          destination: /usr/share
     
        - source: nordrepo
          destination: /etc
          
          


  - type: dnf
  
    optfix:
    - nordvpn-gui
   
   
    install:
      packages:
        - virt-manager
        - qemu*
        #- firefox 
        #- firefox-langpacks 
        #- backintime-qt
        #- epiphany
        #- keepassxc
        #- geany
        - nordvpn-gui
        - https://mega.nz/linux/repo/CentOS_Stream_10/x86_64/megasync-CentOS_Stream_10.x86_64.rpm
        
    remove:
      packages:
        - nvtop
        - gnome-classic-session
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-window-list
        - gnome-shell-extension-caffeine
        - gnome-shell-extension-apps-menu
        - gnome-shell-extension-logo-menu
        - gnome-shell-extension-search-light
        - gnome-shell-extension-tailscale-gnome-qs
        - gnome-shell-extension-dash-to-dock

 
      
  - type: gnome-extensions
    install:
    - Blur my Shell 
    - AppIndicator and KStatusNotifierItem Support
    - Dash to Panel
    - Bluetooth Quick Connect
    - Grand Theft Focus
    - Executor
    - Launcher
 

  
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
